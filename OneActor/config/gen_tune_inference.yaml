target_prompt: 'A rugger adventurer with tousled hair, comic book stile' # CHANGE HERE, MAKE SURE IT CONTAINS THE BASE WORD
target_dir: 'adventurer_with_tousled_hair_comic_book'
add_target_prompt: ''
target_neg_prompt: ''
base: 'adventurer'# CHANGE HERE
add_prompts: ['a city as background',
   'the Effel Tower as a background',
   'the Statue of liberty as a background',
   'eating a burger',
   'wearing sunglasses']
neg_prompts: ['', '', '', '', '']
